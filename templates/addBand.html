{% extends "layouts.html" %} {% block title %} login {% endblock %} {% block
body %}
<body
  class="d-flex justify-content-center align-items-center p-1 flex-column m-3"
>
  <h2 class="m-t2 header-text-secondary">add band</h2>

  <form
    class="d-flex justify-content-center flex-column w-25"
    action="/login"
    method="post"
  >
    <div class="form-group text-light">
      <label for="exampleInputEmail1">band name</label>
      <input
        type="text"
        class="form-control bg-secondary text-light"
        aria-describedby="emailHelp"
        name="band_name"
      />
    </div>
    <div class="form-group text-light">
      <label for="exampleInputPassword1">band year</label>
      <input
        type="number"
        class="form-control bg-secondary text-light"
        name="band_year"
        id="exampleInputPassword1"
      />
    </div>
    <div class="form-group text-light">
      <label for="exampleInputPassword1">members</label>
      <input
        type="number"
        class="form-control bg-secondary text-light"
        name="members"
        id="exampleInputPassword1"
      />
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</body>
{%endblock%}
